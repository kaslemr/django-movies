{% extends "base.html" %}

{% block content %}
    <br/>
<div class="row">
        {% for movie in movie_list %}
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><a href="{% url 'movie_detail' movie.id %}">{{ movie.movie }}</a></h3>
                    </div>
                </div>
            </div>
        {% endfor %}
</div>
{% endblock %}
