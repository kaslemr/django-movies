{% extends "base.html" %}

{% block content %}
    <br/>

<div class="row">
        {% for rater in rater_list %}
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><a href="{% url 'user_detail' rater.id %}">Rater_ID: {{ rater.id }}</a></h3>
                    </div>
                </div>
            </div>
        {% endfor %}
</div>
{% endblock %}
